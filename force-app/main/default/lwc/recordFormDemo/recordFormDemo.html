<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
        record-id="0012w00001eWYz2AAG"
        object-api-name={objectName}
        fields={fieldList}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in readonly mode using lightning-record-form">
        <lightning-record-form
        record-id="0012w00001eWYz2AAG"
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record using lightning-record-form">
        <lightning-record-form
        record-id="0012w00001eWYz2AAG"
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        columns="2"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record with layout using lightning-record-form">
        <lightning-record-form
        record-id="0012w00001eWYz2AAG"
        object-api-name={objectName}
        mode="edit"
        columns="2"
        layout-type="Compact"
        ></lightning-record-form>
    </lightning-card>
    <lightning-card title="Edit record with FULL layout using lightning-record-form">
        <lightning-record-form
        record-id="0012w00001eWYz2AAG"
        object-api-name={objectName}
        mode="edit"
        columns="3"
        layout-type="Full"
        ></lightning-record-form>
    </lightning-card>

</template>
